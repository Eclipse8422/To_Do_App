{% extends 'tasksapp/base.html' %}

{% block content %}

    <div class="header-bar">
        <a href="{% url 'task-list' %}">&#8592; Back</a>
    </div>

    <div class="card-body">
        <p>Are you sure you want to delete this task: "{{ task.title }}" ?</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="button" type="submit" value="Delete">
        </form>
    </div>



{% endblock %}
